{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{% block title %}{% endblock %}</title>

	<!-- Bootstrap Core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- CSS -->
	<!-- <link href="{% static 'css/full-slider.css' %}" rel="stylesheet"> -->
	<link href="{% static 'css/business-casual.css' %}" rel="stylesheet">

	<!-- Icon -->
	<link rel="shortcut icon" href="{% static 'media/bbicon.gif' %}">

	<!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    {% block includes %}{% endblock %}
	</head>

	<body>
		<div class="brand">Bitty Bites</div>
		<div class="address-bar">1111 Some Address | Province, ON A1A 1A1 | 123.456.7890</div>

		<!-- Navigation -->
	    <nav class="navbar navbar-default" role="navigation">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
	                <a class="navbar-brand" href="/">Bitty Bites</a>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav">
	                    <li class="active"><a href="/">Home</a></li>
						<li><a href="/order">Order</a></li>
						<li><a href="#">Contact</a></li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
	    </nav>

		{% block header %}{% endblock %}

	    <!-- Page Content -->
	    <div class="container">
			{% block content %}{% endblock %}
		</div>
		<!-- /.container -->

		<!-- Footer -->
        <footer>
        	<div class="container">
	            <div class="row">
	                <div class="col-lg-12 text-center">
                    	<p>Copyright &copy; Bitty Bites 2015</p>
                	</div>
                </div>
            </div>
        </footer>
	   
		<!-- jQuery -->
		<script src="{% static 'js/jquery.js' %}"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>

		<!-- Script to Activate the Carousel -->
		<script>
		$('.carousel').carousel({
		        interval: 5000 //changes the speed
		    })
		</script>
	</body>
</html>
