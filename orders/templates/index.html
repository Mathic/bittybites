{% extends "base.html" %}

{% block title %}Bitty Bites{% endblock %}

{% block content %}

<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <div id="carousel-example-generic" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators hidden-xs">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive img-full" src="static/media/bittybites.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="static/media/bittybites-2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="static/media/bittybites-3.jpg" alt="">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
            <h2 class="brand-before">
                <small>Welcome to</small>
            </h2>
            <h1 class="brand-name">Bitty Bites</h1>
            <hr class="tagline-divider">
            <h2>
                <small>By
                    <strong>Anh Nguyen</strong>
                </small>
            </h2>
        </div>
    </div>
</div>

<!-- Example row of columns -->

{% for flavor in flavors %}
	{% if flavor.active %}
    <div class="row">
        <div class="box">
        	<div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">{{flavor.flavor}}
                    <strong>Macaron</strong>
                </h2>
                <hr>
        		<p>{{ flavor.description }}</p>
        	</div>
        </div>
    </div>
	{% endif %}
{% endfor %}
